<link rel="stylesheet" href="{{ url_for('static',filename = 'messages.css')}}">
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="message">
        {{ message }}
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}
